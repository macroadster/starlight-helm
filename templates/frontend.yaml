apiVersion: apps/v1
kind: Deployment
metadata:
  name: stargate-frontend
spec:
  selector:
    matchLabels:
      app: stargate-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: stargate-frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
          imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
          ports:
            - containerPort: 80
          {{- if .Values.ca.crt }}
          env:
            - name: SSL_CERT_FILE
              value: /etc/ssl/certs/ca.crt
          {{- end }}
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
{{ toYaml .Values.resources.frontend | default "{}" | nindent 12 }}
      volumes:
        {{- if .Values.ca.crt }}
        - name: custom-ca
          secret:
            secretName: custom-ca
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: stargate-frontend
spec:
  selector:
    app: stargate-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
