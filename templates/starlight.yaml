apiVersion: apps/v1
kind: Deployment
metadata:
  name: starlight-api
spec:
  selector:
    matchLabels:
      app: starlight-api
  replicas: 1
  template:
    metadata:
      labels:
        app: starlight-api
    spec:
      containers:
        - name: starlight
          image: "{{ .Values.image.starlight.repository }}:{{ .Values.image.starlight.tag }}"
          imagePullPolicy: {{ .Values.image.starlight.pullPolicy }}
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: STARGATE_API_URL
              value: {{ .Values.starlight.stargateApiUrl | default "http://stargate-backend:3001" | quote }}
            - name: STARGATE_INGEST_URL
              value: {{ .Values.starlight.ingestUrl | quote }}
            - name: STARGATE_INGEST_TOKEN
              {{- if and .Values.secrets.name (or .Values.secrets.createDefault .Values.secrets.starlightIngestToken) }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: starlight-ingest-token
                  optional: true
              {{- else }}
              value: {{ .Values.starlight.ingestToken | quote }}
              {{- end }}
            - name: STARGATE_API_KEY
              {{- if and .Values.secrets.name (or .Values.secrets.createDefault .Values.secrets.starlightApiKey) }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: starlight-api-key
                  optional: true
              {{- else }}
              value: {{ .Values.starlight.apiKey | quote }}
              {{- end }}
            - name: STARLIGHT_DONATION_ADDRESS
              value: {{ .Values.stargate.donationAddress | quote }}
            - name: STARGATE_STEGO_CALLBACK_URL
              value: {{ .Values.starlight.stegoCallbackUrl | quote }}
            - name: STARGATE_STEGO_CALLBACK_SECRET
              {{- if and .Values.secrets.name (or .Values.secrets.createDefault .Values.secrets.starlightStegoCallbackSecret) }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: starlight-stego-callback-secret
                  optional: true
              {{- else }}
              value: {{ .Values.starlight.stegoCallbackSecret | quote }}
              {{- end }}
            - name: ALLOW_ANONYMOUS_SCAN
              value: {{ .Values.starlight.allowAnonymousScan | quote }}
            - name: UPLOADS_DIR
              value: /data/uploads
            - name: BLOCKS_DIR
              value: /data/blocks
            {{- if .Values.ca.crt }}
            - name: SSL_CERT_FILE
              value: /etc/ssl/certs/ca.crt
            {{- end }}
          startupProbe:
            httpGet:
              path: /health
              port: {{ .Values.starlight.port }}
            initialDelaySeconds: 10
          volumeMounts:
            - name: data
              mountPath: /data
            - name: opencode-config
              mountPath: /app/opencode.json
              subPath: opencode.json
            {{- if .Values.ca.crt }}
            - name: custom-ca
              mountPath: /etc/ssl/certs/ca.crt
              subPath: ca.crt
            {{- end }}
          resources:
{{ toYaml .Values.resources.starlight | default "{}" | nindent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: stargate-blocks-pvc
        - name: opencode-config
          configMap:
            name: opencode-config
        {{- if .Values.ca.crt }}
        - name: custom-ca
          secret:
            secretName: custom-ca
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: starlight-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: starlight-api
  ports:
    - name: http
      port: 8080
      targetPort: {{ .Values.starlight.port }}
