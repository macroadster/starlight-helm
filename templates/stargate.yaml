apiVersion: apps/v1
kind: Deployment
metadata:
  name: stargate-backend
spec:
  selector:
    matchLabels:
      app: stargate-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: stargate-backend
    spec:
      containers:
        - name: stargate
          image: "{{ .Values.image.stargate.repository }}:{{ .Values.image.stargate.tag }}"
          imagePullPolicy: {{ .Values.image.stargate.pullPolicy }}
          env:
            - name: STARGATE_STORAGE
              value: {{ .Values.stargate.storage | quote }}
            - name: STARGATE_PG_DSN
              value: {{ .Values.stargate.pgDsn | quote }}
            - name: STARGATE_PROXY_BASE
              value: {{ .Values.stargate.proxyBase | quote }}
            - name: BITCOIN_NETWORK
              value: {{ .Values.stargate.bitcoinNetwork | quote }}
            - name: BLOCKS_DIR
              value: /data/blocks
            - name: STARGATE_INGEST_TOKEN
              {{- if and .Values.secrets.name (or .Values.secrets.createDefault .Values.secrets.stargateIngestToken) }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: stargate-ingest-token
                  optional: true
              {{- else }}
              value: {{ .Values.stargate.ingestToken | quote }}
              {{- end }}
            - name: STARGATE_API_KEY
              {{- if and .Values.secrets.name (or .Values.secrets.createDefault .Values.secrets.stargateApiKey) }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: stargate-api-key
                  optional: true
              {{- else }}
              value: {{ .Values.stargate.apiKey | quote }}
              {{- end }}
            - name: UPLOADS_DIR
              value: /data/uploads
            - name: MCP_STORE_DRIVER
              value: {{ .Values.mcp.store | quote }}
            - name: MCP_DEFAULT_CLAIM_TTL_HOURS
              value: {{ .Values.mcp.claimTtlHours | quote }}
            - name: MCP_API_KEY
              value: {{ .Values.mcp.apiKey | quote }}
            - name: MCP_SEED_FIXTURES
              value: {{ .Values.mcp.seedFixtures | quote }}
            - name: MCP_ENABLE_INGEST_SYNC
              value: {{ .Values.mcp.enableIngestSync | quote }}
            - name: MCP_ENABLE_FUNDING_SYNC
              value: {{ .Values.mcp.enableFundingSync | quote }}
            - name: MCP_FUNDING_PROVIDER
              value: {{ .Values.mcp.fundingProvider | quote }}
            - name: MCP_FUNDING_API_BASE
              value: {{ .Values.mcp.fundingApiBase | quote }}
            - name: MCP_PG_DSN
              value: {{ .Values.mcp.pgDsn | quote }}
            - name: MCP_INGEST_SYNC_INTERVAL
              value: {{ .Values.mcp.ingestSyncInterval | quote }}
          volumeMounts:
            - name: data
              mountPath: /data
          ports:
            - containerPort: {{ .Values.stargate.port }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.stargate.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.stargate.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          startupProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.stargate.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          resources:
{{ toYaml .Values.resources.stargate | default "{}" | nindent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: stargate-blocks-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: stargate-backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3001"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: stargate-backend
  ports:
    - name: http
      port: 3001
      targetPort: {{ .Values.stargate.port }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stargate-blocks-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.stargate.blocksStorage }}
  {{- if .Values.stargate.storageClass }}
  storageClassName: {{ .Values.stargate.storageClass | quote }}
  {{- end }}
